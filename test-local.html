<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form - Local Backend</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .info-box {
            background: #003d4d;
            border: 1px solid #0ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0ff;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 4px;
            z-index: 1000;
        }
        .notification.success {
            background: #4caf50;
        }
        .notification.error {
            background: #f44336;
        }
        .log {
            margin-top: 30px;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .backend-status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .backend-status.online {
            background: #2d5f2d;
            color: #4caf50;
        }
        .backend-status.offline {
            background: #5f2d2d;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üß™ Local Development Test</h2>
        
        <div class="info-box">
            <h3>üìã Prerequisites:</h3>
            <ol>
                <li>Backend must be running on <code>localhost:5000</code></li>
                <li>Backend must allow CORS from <code>localhost:8080</code></li>
                <li>This test uses shorter timeouts and no keep-alive</li>
            </ol>
        </div>
        
        <div id="backend-status" class="backend-status offline">
            üîç Checking backend status...
        </div>
        
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="Test User Local" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@localhost.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required>Esta √© uma mensagem de teste para o backend local rodando em localhost:5000.</textarea>
            </div>
            
            <button type="submit">$ enviar --mensagem</button>
        </form>
        
        <div class="log" id="log">
            <strong>üìã Console Log:</strong><br>
            <em>Os logs aparecer√£o aqui...</em>
        </div>
    </div>

    <script src="config.dev.js"></script>
    <script>
        // Override console.log to also display in the page
        const logDiv = document.getElementById('log');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        function logToPage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f44336' : type === 'warn' ? '#ff9800' : '#0ff';
            logDiv.innerHTML += `<div style="color: ${color}; margin: 2px 0;">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            logToPage(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            logToPage('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            logToPage('WARN: ' + args.join(' '), 'warn');
        };
        
        // Show notification function
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
        
        // Check backend status
        async function checkBackendStatus() {
            const statusDiv = document.getElementById('backend-status');
            try {
                const response = await fetch(CONFIG.HEALTH_CHECK_URL, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'backend-status online';
                    statusDiv.textContent = `‚úÖ Backend online - ${data.service}`;
                    console.log('‚úÖ Backend conectado:', data);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'backend-status offline';
                statusDiv.textContent = `‚ùå Backend offline - ${error.message}`;
                console.error('‚ùå Backend n√£o dispon√≠vel:', error.message);
            }
        }
        
        console.log('üöÄ Local test page loaded');
        console.log('üìã Config loaded:', CONFIG ? 'Yes' : 'No');
        if (CONFIG) {
            console.log('‚öôÔ∏è  BACKEND_URL:', CONFIG.BACKEND_URL);
            console.log('‚öôÔ∏è  REQUEST_TIMEOUT_MS:', CONFIG.REQUEST_TIMEOUT_MS);
            console.log('‚öôÔ∏è  MAX_RETRIES:', CONFIG.MAX_RETRIES);
        }
        
        // Check backend status on load
        checkBackendStatus();
        
        // Recheck every 10 seconds
        setInterval(checkBackendStatus, 10000);
    </script>
    <script>
        // Fetch with configurable timeout using AbortController
        async function fetchWithTimeout(url, options = {}, timeoutMs = 30000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }
        
        // Enhanced form submission with timeout and retry logic
        async function submitFormWithRetry(data, button) {
            let attempt = 0;
            
            while (attempt <= CONFIG.MAX_RETRIES) {
                try {
                    // Update button text based on attempt
                    if (attempt === 0) {
                        button.innerHTML = CONFIG.MESSAGES.COLD_START_WARNING;
                    } else {
                        button.innerHTML = CONFIG.MESSAGES.RETRYING(attempt, CONFIG.MAX_RETRIES);
                    }
                    button.disabled = true;
                    
                    console.log(`üîÑ Tentativa ${attempt + 1}/${CONFIG.MAX_RETRIES + 1}...`);
                    
                    const response = await fetchWithTimeout(CONFIG.BACKEND_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }, CONFIG.REQUEST_TIMEOUT_MS);
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        console.log('‚úÖ Resposta bem-sucedida:', result);
                        return result;
                    } else if (response.status >= 400 && response.status < 500) {
                        // Client errors (4xx) - don't retry
                        console.error('‚ùå Erro do cliente (4xx):', response.status, result);
                        throw new Error(result.message || 'Erro na requisi√ß√£o');
                    } else {
                        // Server errors (5xx) - retry
                        console.warn('‚ö†Ô∏è  Erro do servidor (5xx):', response.status, result);
                        throw new Error(result.message || 'Erro no servidor');
                    }
                    
                } catch (error) {
                    console.log(`‚ùå Tentativa ${attempt + 1} falhou:`, error.message);
                    
                    // Don't retry on client errors or abort errors
                    if (error.name === 'AbortError' || (error.message && error.message.includes('na requisi√ß√£o'))) {
                        console.error('üö´ N√£o tentando novamente:', error.name);
                        throw error;
                    }
                    
                    attempt++;
                    
                    // If we have more attempts, wait before retrying
                    if (attempt <= CONFIG.MAX_RETRIES) {
                        const delay = CONFIG.RETRY_DELAYS[attempt - 1] || 1000;
                        console.log(`‚è∞ Aguardando ${delay}ms antes da pr√≥xima tentativa...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        console.error('üí• Todas as tentativas falharam');
                        throw error; // Final attempt failed
                    }
                }
            }
        }
        
        // Form submission
        function initFormSubmission() {
            const form = document.querySelector('form');
            if (!form) return;
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = e.target.querySelector('button');
                if (!button) return;
                
                const formData = new FormData(e.target);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message')
                };
                
                console.log('üìù Dados do formul√°rio:', data);
                
                // Validation
                if (!data.name || !data.email || !data.message) {
                    showNotification('‚ùå Por favor, preencha todos os campos', 'error');
                    return;
                }
                
                const originalText = button.innerHTML;
                
                try {
                    const result = await submitFormWithRetry(data, button);
                    
                    if (result.success) {
                        button.innerHTML = CONFIG.MESSAGES.SUCCESS;
                        showNotification('‚úÖ ' + result.message, 'success');
                        console.log('üéâ Formul√°rio enviado com sucesso!');
                    } else {
                        throw new Error(result.message || 'Erro ao enviar mensagem');
                    }
                    
                } catch (error) {
                    console.error('üí• Erro ao enviar formul√°rio:', error);
                    button.innerHTML = CONFIG.MESSAGES.ERROR;
                    
                    if (error.name === 'AbortError') {
                        showNotification('‚ùå Tempo limite excedido.', 'error');
                    } else {
                        showNotification('‚ùå Erro ao enviar mensagem. Verifique se o backend est√° rodando.', 'error');
                    }
                } finally {
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 3000);
                }
            });
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initFormSubmission);
        } else {
            initFormSubmission();
        }
        
        console.log('‚úÖ Local test form initialized');
    </script>
</body>
</html>
