<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Simples - Formul√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #e2e8f0;
        }
        .container {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #64ffda;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #64ffda;
            background: #2a2a40;
            color: #e2e8f0;
            border-radius: 5px;
        }
        button {
            background: #64ffda;
            color: #0f0f23;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #52cfc2; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4caf50; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Simples do Formul√°rio</h1>
        <p>Este √© um teste direto da API sem frameworks ou bibliotecas complexas.</p>
        
        <form id="testForm">
            <input type="text" id="name" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Seu email" required>
            <textarea id="message" rows="4" placeholder="Sua mensagem" required></textarea>
            <button type="submit" id="submitBtn">üöÄ Testar Formul√°rio</button>
        </form>
        
        <div id="result"></div>
        
        <hr style="margin: 30px 0; border-color: #64ffda;">
        
        <h3>üîó Links √öteis:</h3>
        <p>
            <a href="/" style="color: #64ffda;">‚Üê Voltar ao Site Principal</a><br>
            <a href="/diagnostico.html" style="color: #64ffda;">üîß P√°gina de Diagn√≥stico Completa</a>
        </p>
    </div>

    <script>
        const ENDPOINTS = [
            'https://arthurlandingapi.duckdns.org/api/contact',
            'https://18.228.193.155/api/contact'
        ];

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const originalText = button.textContent;
            
            // Get form data
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            button.disabled = true;
            button.textContent = 'üîÑ Testando...';
            result.innerHTML = '';
            
            let success = false;
            
            // Try each endpoint
            for (let i = 0; i < ENDPOINTS.length; i++) {
                const endpoint = ENDPOINTS[i];
                const endpointName = i === 0 ? 'DuckDNS + Let\'s Encrypt' : 'Direct IP + Self-signed';
                
                try {
                    console.log(`Trying ${endpointName}: ${endpoint}`);
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const responseData = await response.json();
                    
                    if (response.ok) {
                        result.innerHTML = `
                            <div class="result success">
                                <strong>‚úÖ SUCESSO!</strong><br>
                                <strong>Endpoint:</strong> ${endpointName}<br>
                                <strong>URL:</strong> ${endpoint}<br>
                                <strong>Status:</strong> ${response.status}<br>
                                <strong>Resposta:</strong> ${responseData.message || 'OK'}<br>
                                <strong>Message ID:</strong> ${responseData.messageId || 'N/A'}
                            </div>
                        `;
                        success = true;
                        break;
                    } else {
                        console.warn(`${endpointName} failed with status ${response.status}`);
                    }
                    
                } catch (error) {
                    console.error(`${endpointName} failed:`, error.message);
                    
                    if (i === ENDPOINTS.length - 1 && !success) {
                        // Last endpoint failed, show error
                        result.innerHTML = `
                            <div class="result error">
                                <strong>‚ùå TODOS OS ENDPOINTS FALHARAM</strong><br>
                                <strong>√öltimo erro:</strong> ${error.message}<br>
                                <strong>Poss√≠veis causas:</strong><br>
                                ‚Ä¢ Firewall/antiv√≠rus bloqueando conex√µes<br>
                                ‚Ä¢ Rede corporativa com restri√ß√µes<br>
                                ‚Ä¢ Problemas tempor√°rios de conectividade<br><br>
                                <strong>Sugest√µes:</strong><br>
                                ‚Ä¢ Tente em outra rede (4G/WiFi diferente)<br>
                                ‚Ä¢ Desative temporariamente antiv√≠rus<br>
                                ‚Ä¢ Teste em outro navegador<br>
                                ‚Ä¢ Use a <a href="/diagnostico.html" style="color: #64ffda;">p√°gina de diagn√≥stico completa</a>
                            </div>
                        `;
                    }
                }
            }
            
            button.disabled = false;
            button.textContent = originalText;
        });
    </script>
</body>
</html>
